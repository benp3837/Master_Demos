<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">

        <h3 id="header">Welcome to the Course Management System!</h3>

        <!--login block-->
        <div class="row" style="margin-top: 1em; gap:.1em">

            <h5>Log in to see your homepage</h5>

        <div>
            <input id="username" class="col-lg-2" type="text" placeholder="username"/>
        </div>
            
        <div>
            <input id="password" class="col-lg-2" type="password" placeholder="password"/>
        </div>

        <div>
            <button id="loginButton" class="btn btn-sm btn-dark">Log In</button>
        </div>

        <div>
            
    
        <!--register block-->
        <div class="row" style="margin-top: 1em;">
            <h5 style="margin-left: .5em;">Are you new here? The button below does nothing, sorry.</h5>

            <div>
                <button id="registerButton" class="btn btn-dark">Register</button>
            </div>
            

        </div>

        
    
    </div>

    <button id="printJWTButton">Hi</button>

    <script src="LoginPage.js"></script>

</body>
</html>
